<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1,
        h2 {
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>SNAKE GAME</h1>
    <h2>To move the snake(red color) use arrows on your keybord and try to eat food(green color) as much as you can</h2>

    <div class="game">
        <canvas class="cvs" width="400" height="430"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
